<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="shortcut icon" type="image/x-icon" href="assets/icons/favicon.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.4/tailwind.min.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/custom.css" />

  <title>SiteBuilder</title>
</head>

<body class="overflow-hidden font-sans">

  <section class="">
    <div class="grid grid-cols-12 mx-2">
      <div class="col-span-12">
        <!-- First line -->
        <div class="flex justify-between my-2">
          <!-- Logo -->
          <h1 class="font-black">
            <a href="index.html" class="inline-flex text-gray-600">
              <b class="text-3xl">R4M</b>
              <p>SiteBuilder</p>
            </a>
          </h1>
          <!-- Send layout button -->
          <div class="">
            <button class="rounded shadow border-2 border-yellow-500 text-center py-1.5 px-4 bg-white w-full hover:text-white hover:bg-yellow-500 text-yellow-500 js-download transition-normal">Tervezet elküldése</button>
          </div>
        </div>

        <!-- Second line -->
        <div class="flex justify-start my-2">
          <button class="pg mr-2 h-fit-content rounded shadow py-1.5 px-4 bg-white border-b-2 border-transparent hover:border-yellow-500 text-gray-600 cursor-default flex justify-between">
            <span title="Mozgatás" class="mr-2 fas fa-grip-vertical cursor-grab h-full flex justify-center items-center hover:text-yellow-500"></span>
            <h5>Főoldal</h5>
            <span title="Átnevezés" class="mx-2 fas fa-pen cursor-pointer h-full flex justify-center items-center hover:text-yellow-500"></span>
            <span title="Törlés" class="far fa-times-circle cursor-pointer h-full flex justify-center items-center hover:text-yellow-500"></span>
          </button>
          <button class="pg mr-2 h-fit-content rounded shadow py-1.5 px-4 bg-white border-b-2 border-transparent hover:border-yellow-500 text-gray-600 cursor-default flex justify-between">
            <span title="Mozgatás" class="mr-2 fas fa-grip-vertical cursor-grab h-full flex justify-center items-center hover:text-yellow-500"></span>
            <h5>Rólunk</h5>
            <span title="Átnevezés" class="mx-2 fas fa-pen cursor-pointer h-full flex justify-center items-center hover:text-yellow-500"></span>
            <span title="Törlés" class="far fa-times-circle cursor-pointer h-full flex justify-center items-center hover:text-yellow-500"></span>
          </button>
          <button class="pg mr-2 h-fit-content rounded shadow py-1.5 px-4 bg-white border-b-2 border-transparent hover:border-yellow-500 text-gray-600 cursor-default flex justify-between">
            <span title="Mozgatás" class="mr-2 fas fa-grip-vertical cursor-grab h-full flex justify-center items-center hover:text-yellow-500"></span>
            <h5>Kapcsolat</h5>
            <span title="Átnevezés" class="mx-2 fas fa-pen cursor-pointer h-full flex justify-center items-center hover:text-yellow-500"></span>
            <span title="Törlés" class="far fa-times-circle cursor-pointer h-full flex justify-center items-center hover:text-yellow-500"></span>
          </button>
          <button class="pg mr-2 h-fit-content rounded shadow border-yellow-500 text-center py-1.5 px-4 bg-white w-full hover:text-white hover:bg-yellow-500 text-yellow-500 js-download transition-normal" title="Új lap hozzáadása">
            <span class="fas fa-plus"></span>
          </button>
        </div>
      </div>

      <!-- <div class="grid grid-cols-12"> -->
        <div class="col-span-8">
          <section class="overflow-y-auto bg-white">
            <!-- blocks -->
            <div class="shadow-lg mb-3 js-filter pl-3 bg-gray-100 sticky top-0">
              <!-- General -->
              <button class="text-gray-600 font-semibold hover:text-yellow-500 px-2 py-1 transition-normal"data-filter="js-snippet">All</button>
              <button class="text-gray-600 font-semibold hover:text-yellow-500 px-2 py-1 transition-normal"data-filter="st-navigation">Navigation</button>
              <button class="text-gray-600 font-semibold hover:text-yellow-500 px-2 py-1 transition-normal" data-filter="st-footer">Footer</button>
              <button class="text-gray-600 font-semibold hover:text-yellow-500 px-2 py-1 transition-normal" data-filter="st-form">Form</button>
              <button class="text-gray-600 font-semibold hover:text-yellow-500 px-2 py-1 transition-normal" data-filter="st-list">List</button>
              <!-- Marketing -->
              <button class="text-gray-600 font-semibold hover:text-yellow-500 px-2 py-1 transition-normal" data-filter="st-hero">Hero</button>
              <button class="text-gray-600 font-semibold hover:text-yellow-500 px-2 py-1 transition-normal"data-filter="st-feature">Features</button>
              <button class="text-gray-600 font-semibold hover:text-yellow-500 px-2 py-1 transition-normal"data-filter="st-pricing">Pricing</button>
              <button class="text-gray-600 font-semibold hover:text-yellow-500 px-2 py-1 transition-normal"data-filter="st-article">Articles</button>
              <button class="text-gray-600 font-semibold hover:text-yellow-500 px-2 py-1 transition-normal" data-filter="st-cta">Call to Action</button>
              <!-- Application -->
              <button class="text-gray-600 font-semibold hover:text-yellow-500 px-2 py-1 transition-normal"data-filter="st-progress">Progress Bar</button>
              <button class="text-gray-600 font-semibold hover:text-yellow-500 px-2 py-1 transition-normal" data-filter="st-feed">Feed/Comments</button>
              <button class="text-gray-600 font-semibold hover:text-yellow-500 px-2 py-1 transition-normal"data-filter="st-notification">Notification</button>
              <button class="text-gray-600 font-semibold hover:text-yellow-500 px-2 py-1 transition-normal" data-filter="st-stats">Stats</button>
              <button class="text-gray-600 font-semibold hover:text-yellow-500 px-2 py-1 transition-normal" data-filter="st-cards">Cards</button>
              <button class="text-gray-600 font-semibold hover:text-yellow-500 px-2 py-1 transition-normal" data-filter="st-tabs">Tabs</button>
            </div>

              <figure class="js-snippet st-navigation" id="navigation-2">

              <figure class="js-snippet st-feature" id="features-4">
